<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="accountTypeForm" (ngSubmit)="onSubmit()">
      <div *ngIf="!isNew" class="form-group">
        <label for="id">Id</label>
        <input type="text" id="id" formControlName="id" class="form-control" disabled>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
      </div>
      <button type="button" class="btn btn-default" (click)="onBack()">Back</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
