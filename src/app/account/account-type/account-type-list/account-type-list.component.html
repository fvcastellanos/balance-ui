<h1>Account Types</h1>

<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-success" [routerLink]="['create']">Create</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped">
      <thead>
        <th># Id</th>
        <th>Name</th>
      </thead>
      <tbody>
        <tr *ngFor="let accountType of accountTypes, let i = index">
          <td><a [routerLink]="[accountType.id]">{{ accountType.id }}</a></td>
          <td>{{ accountType.name }}</td>
          <td><a href="#" (click)="onDelete($event, accountType.id, i)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
          <td><a [routerLink]="[accountType.id]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
